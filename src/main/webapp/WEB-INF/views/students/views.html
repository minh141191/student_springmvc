<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 style="text-align: center" th:text="${students.name}"></h1>
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" style="text-decoration: none; color: white" href="/students">Go to students
                list</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Point</th>
                <th>Classes</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${students.id}"></td>
                    <td th:text="${students.name}"></td>
                    <td th:text="${students.age}"></td>
                    <td th:text="${students.point}"></td>
                    <td th:if="${students.classes}" th:text="${students.classes.name}"></td>
                    <td th:unless="${students.classes}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
