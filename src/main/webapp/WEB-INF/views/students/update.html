<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Form update student</h1>
    <form style="width: 600px; margin: auto" th:action="@{/students/update}" th:object="${students}" method="post">
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="hidden" class="form-control" th:field="*{id}" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" class="form-control" th:field="*{age}" placeholder="Enter age">
        </div>
        <div class="mb-3">
            <label class="form-label">Point</label>
            <input type="text" class="form-control" th:field="*{point}" placeholder="Enter Point">
        </div>
        <div class="mb-3">
            <label class="form-label">Classes</label>
            <select class="form-select" th:field="*{classes}">
                <option th:each="c : ${classes}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Update</button>
            <a class="btn btn-secondary" href="/students">Back to home</a>
        </div>
    </form>
</div>
</body>
</html>
